<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects | DevFolio</title>
</head>
<body>
  <h2>My Projects</h2>
  {% for project in projects %}
    <div class="project">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <p><strong>Tech Used:</strong> {{ project.tech }}</p>
      <a href="{{ project.link }}" target="_blank">View</a>
    </div>
  {% endfor %}
</body>
</html>
